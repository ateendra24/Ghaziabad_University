    <section id="Admission" class="Admission">

        <div class="admission_content">
            <h2>REQUEST AN ADMISSION</h2>

            <table class="admission_form" style="width:100%;max-width:550px;border:0; color: white;" cellpadding="10"
                cellspacing="10">
                <tr>
                    <td>
                        <label>Name*:</label>
                    </td>
                    <td>
                        <input name="Name" type="text" placeholder="Full Name" maxlength="60"
                            style="width:100%;max-width:200px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Phone number:</label>
                    </td>
                    <td>
                        <input type="text" maxlength="43" placeholder="Phone No." style="width:100%;max-width:200px;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email address*:</label>
                    </td>
                    <td>
                        <input type="text" maxlength="90" placeholder="E-mail id" style="width:100%;max-width:200px;" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Course:</label>
                    </td>
                    <td>
                        <input type="text" maxlength="90" placeholder="Course" style="width:100%;max-width:200px;" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>District:</label>
                    </td>
                    <td>
                        <input type="text" maxlength="90" placeholder="District" style="width:100%;max-width:200px;" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>State:</label>
                    </td>
                    <td>
                        <input type="text" maxlength="90" placeholder="State" style="width:100%;max-width:200px;" />
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="required_fields">* - required fields</p>
                    </td>
                    <td>
                        <input class="submit" type="submit" value="APPLY NOW" />

                    </td>
                </tr>
            </table>
            </form>

        </div>




    </section>



</body>
